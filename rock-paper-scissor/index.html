<!DOCTYPE html>
<!--Author Raguram Sundaravadivel-->
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <div class="img-baby-g-about"></div>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
    <div id="user-label"class="badge">User</div>
    <div id="comp-label"class ="badge">Computer</div>
    <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Start Play!!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/96/000000/hand-rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/96/000000/hand.png" alt="">
        </div>
        <div class="choice" id="s">    
            <img src="https://img.icons8.com/color/96/000000/hand-scissors--v1.png" alt="">
        </div>
    </div>
    <p id="action-message"> Make your move</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
